{{ define "content" }}
<div class="page-header">
	<h1>{{ .Title }}</h1>
</div>

<div class="container">
	<table class="table table-hover">
		<thead>
			<tr>
				<th>SOID</th>
				<th>OIID</th>
				<th>Name</th>
				<th>Issue</th>
				<th>Date</th>
				<th>Client</th>
				<th>Client</th>
				<th>Status</th>
			</tr>
		</thead>
		<tbody>
			{{ range $order := .Tasks }}
			<tr>
				{{ range $col := $order }}
				<td> {{ $col }} </td>
				{{ end }}
			</tr>
			{{ end }}
		</tbody>
	</table>
<h2>Set task status</h2>
	<div class="login-form-1">
		<form id="login-form" class="text-left" method="post">
			<div class="form-group">
				<label for="oiid">OIID:</label>
				<input type="string" class="form-control" id="oiid" name="oiid" placeholder="OIID">
			</div>
			<div class="form-group">
						<label for="dtype">Status:</label>
						<div class="radio">
						{{ range $v := .MData.Status }}
                        <label class="radio-inline"><input type="radio" name="newst" value="{{ $v}}">{{ $v }}</label>
						{{ end}}
						</div>
						</ul>
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
			</div>


			</div>
			{{ end }}
