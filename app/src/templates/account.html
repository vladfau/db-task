{{ define "content" }}
  <div class="page-header">
    <h1>{{ .Title }}</h1>
  </div>

  <p>Success! {{ .Data.Id }}</p>
  {{ if eq .AccountType "Client" }}
<div class="container">
<table class="table table-hover">
    <thead>
      <tr>
        <th>SOID</th>
        <th>Name</th>
        <th>Issue</th>
        <th>Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
		{{ range $order := .Tasks }}
		<tr>
		{{ range $col := $order }}
		<td> {{ $col }} </td>
		{{ end }}
		</tr>
		{{ end }}
    </tbody>
  </table>
</div>
{{ end }}
{{ end }}
